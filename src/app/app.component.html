<mat-drawer-container class="main-container">
  <mat-drawer #drawer mode="over">
    <app-menu [drawer]="drawer"></app-menu>
  </mat-drawer>

  <mat-drawer-content>
    <!--<button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>-->

    <app-toolbar [drawer]="drawer"></app-toolbar>

    <app-ng-dynamic-breadcrumb
      [bgColor]="breadcrumbConfig['bgColor']"
      [fontSize]="breadcrumbConfig['fontSize']"
      [fontColor]="breadcrumbConfig['fontColor']"
      [lastLinkColor]="breadcrumbConfig['lastLinkColor']"
      [symbol]="breadcrumbConfig['symbol']"
    ></app-ng-dynamic-breadcrumb>

    <div class="wrapper-router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
