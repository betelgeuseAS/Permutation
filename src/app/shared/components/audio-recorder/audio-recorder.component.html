<div class="audio-recorder-button-row">
  <button mat-stroked-button >Basic</button>
  <button mat-stroked-button color="primary" (click)="startRecording()">Start</button>
  <button mat-stroked-button color="accent">Pause</button>
  <button mat-stroked-button color="warn" (click)="stopRecording()">Stop</button>
  <button mat-stroked-button disabled>Disabled</button>
</div>
