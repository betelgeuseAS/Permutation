<div class="audio-recorder-button">
  <button mat-stroked-button color="primary" (click)="startRecording()">Start</button>
  <button mat-stroked-button color="accent" (click)="pauseResumeRecording()">{{titleBtn}}</button>
  <button mat-stroked-button color="warn" (click)="stopRecording()">Stop</button>
  <!--<button mat-stroked-button disabled>Disabled</button>-->
  <span class="audio-recorder-timer">00:00</span>
</div>

<div class="audio-recorder-player" *ngIf="playlistBasic.length">
  <mat-basic-audio-player
    *ngFor="let playBasic of playlistBasic"
    [audioUrl]="playBasic.link"
    [title]="playBasic.title"
    [autoPlay]="false"
    muted="muted"
    [displayTitle]="displayTitleBasic"
    [displayVolumeControls]="displayVolumeControlsBasic"
  ></mat-basic-audio-player>
</div>
