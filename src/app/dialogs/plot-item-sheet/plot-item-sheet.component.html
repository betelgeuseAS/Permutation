<p>Plot Item Control</p>

<div class="sheet-controls">
  <button mat-raised-button color="primary" (click)="addHandler()">Add Child Item</button>
  <button mat-raised-button color="accent" (click)="editHandler()">Edit Current Item</button>
  <button mat-raised-button color="warn" (click)="removeHandler()">Remove Current Item</button>
  <button mat-raised-button (click)="cancelHandler()">Cancel</button>
</div>
