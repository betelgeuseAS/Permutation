<h2 mat-dialog-title>{{ 'PAGES.DASHBOARD.BOOK_LIST.MODAL.TITLE' | translate }}</h2>

<mat-dialog-content class="mat-typography">
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>{{ 'COMMON.FIELDS.NAME' | translate }}</mat-label>

        <!--<input matInput [ngClass]="{'is-valid': form.get('name').valid, 'is-invalid': form.get('name').invalid && form.get('name').touched}" formControlName="name" placeholder="{{ 'COMMON.FIELDS.NAME_PLACEHOLDER' | translate }}">-->
        <input matInput formControlName="name" placeholder="{{ 'COMMON.FIELDS.NAME_PLACEHOLDER' | translate }}">

        <mat-hint>Min 3 letters.</mat-hint>

        <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
          <span *ngIf="form.get('name').errors.required">{{ 'ERRORS.FIELDS.REQUIRED' | translate }}</span>
          <span *ngIf="form.get('name').errors.minlength" [translate]="'ERRORS.FIELDS.MIN_LENGTH'" [translateParams]="{requiredLength: form.get('name').errors.minlength.requiredLength, actualLength: form.get('name').errors.minlength.actualLength}"></span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'COMMON.FIELDS.DESCRIPTION' | translate }}</mat-label>

        <textarea matInput formControlName="description" placeholder="{{ 'COMMON.FIELDS.DESCRIPTION_PLACEHOLDER' | translate }}"></textarea>

        <mat-error *ngIf="form.get('description').invalid && form.get('description').touched">
          <span *ngIf="form.get('description').errors.required">{{ 'ERRORS.FIELDS.REQUIRED' | translate }}</span>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="form.invalid">Create</button>
</mat-dialog-actions>
