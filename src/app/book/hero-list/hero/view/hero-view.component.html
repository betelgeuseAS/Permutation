<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="main-card-content-hero">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between none" fxLayoutGap=".75rem" fxLayoutGap.lt-md="0">
      <div fxFlex="50%">
        <div class="plain-container-row-view">
          <ks-modal-gallery
            [id]="0"
            [modalImages]="images"
            [enableCloseOutside]="false"
            [previewConfig]="{visible: true, number: 5}"
            [slideConfig]="{infinite: true}"
            [currentImageConfig]="{description: ksGalleryService.customFullDescription, loadingConfig: {enable: true, type: 4}}"
          >
          </ks-modal-gallery>
        </div>
      </div>

      <div fxFlex="50%">
        <mat-advanced-audio-player
          *ngIf="playlistAdvanced.length"
          [playlist]="playlistAdvanced"
          [displayTitle]="displayTitleAdvanced"
          [autoPlay]="false"
          muted="muted"
          [displayPlaylist]="displayPlaylistAdvanced"
          [pageSizeOptions]="pageSizeOptionsAdvanced"
          [displayVolumeControls]="displayVolumeControlsAdvanced"
          [expanded]="false"
        ></mat-advanced-audio-player>
      </div>
    </div>

    <quill-view-html [content]="quillContent" theme="snow"></quill-view-html>
  </mat-card-content>
</mat-card>
