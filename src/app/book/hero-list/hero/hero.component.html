<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>Hero</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between none" fxLayoutGap=".75rem">
      <div fxFlex="40%">
        <img class="img-responsive" src="{{hero.imagePreview.data}}" alt="{{hero.imagePreview.name}}" *ngIf="hero.imagePreview">

        <div class="alert alert-dismissible alert-primary">
          <h4>Gallery</h4>

          <div class="plain-container-row" *ngIf="images.length">
            <ng-container *ngFor="let img of images; let i = index">
              <div *ngIf="i <= 2">
                <img *ngIf="img.plain && img.plain.img; else noThumb"
                     class="my-app-custom-image-row"
                     [src]="img.plain.img"
                     (click)="ksGalleryService.openImageModalRow(img, images)"
                     [alt]="img.modal.description"/>

                <a class="more" *ngIf="i==2 && i>0" (click)="ksGalleryService.openImageModalRow(img, images)"> +{{images.length - 3}} more </a>

                <ng-template #noThumb>
                  <span class="cover-custom-image-row">
                    <img class="custom-image-row"
                         [src]="img.modal.img"
                         (click)="ksGalleryService.openImageModalRow(img, images)"
                         [alt]="img.modal.description"/>
                  </span>
                </ng-template>
              </div>
            </ng-container>
          </div>
          <ks-modal-gallery
            [id]="0"
            [modalImages]="images"
            [buttonsConfig]="ksGalleryService.buttonsConfigFull"
            [enableCloseOutside]="false"
            [plainGalleryConfig]="ksGalleryService.customPlainGalleryRowConfig"
            [previewConfig]="{visible: true, number: 5}"
            [slideConfig]="{infinite: true}"
            [currentImageConfig]="{loadingConfig: {enable: true, type: 4}}">
          </ks-modal-gallery>

          <div class="text-center font-weight-normal text-danger" *ngIf="!images.length">{{ 'COMMON.CONTENT.EMPTY_GALLERY' | translate }}</div>
        </div>
      </div>

      <div fxFlex="60%">
        <p class="hero-description">{{hero.description}}</p>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openUpdateHeroDialog()">{{ 'BUTTONS.HERO.UPDATE_HERO' | translate }}</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Content</mat-card-title>
    <mat-card-subtitle>Write down your thoughts or create a voice recording.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Text">

      </mat-tab>

      <mat-tab label="Voice">
        <mat-advanced-audio-player
          *ngIf="playlist.length"
          [playlist]="playlist"
          [displayTitle]="displayTitle"
          [autoPlay]="false"
          muted="muted"
          [displayPlaylist]="displayPlayList"
          [pageSizeOptions]="pageSizeOptions"
          (ended)="handelPlayerEnded($event)"
          [displayVolumeControls]="displayVolumeControls"
          [expanded]="true"
        ></mat-advanced-audio-player>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>{{'Save' | uppercase}}</button>
  </mat-card-actions>
</mat-card>
