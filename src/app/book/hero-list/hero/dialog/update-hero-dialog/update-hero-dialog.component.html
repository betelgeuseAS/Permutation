<h2 mat-dialog-title>{{ 'PAGES.BOOK.HERO.MODAL.UPDATE_TITLE' | translate }}</h2>

<mat-dialog-content class="mat-typography">
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>{{ 'COMMON.FIELDS.NAME' | translate }}</mat-label>

        <input matInput formControlName="name" placeholder="{{ 'COMMON.FIELDS.NAME_PLACEHOLDER' | translate }}">

        <mat-error class="form-text text-danger" *ngIf="form.get('name').invalid && form.get('name').touched">
          <span *ngIf="form.get('name').errors.required">{{ 'ERRORS.FIELDS.REQUIRED' | translate }}</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'COMMON.FIELDS.DESCRIPTION' | translate }}</mat-label>

        <textarea matInput formControlName="description" placeholder="{{ 'COMMON.FIELDS.DESCRIPTION_PLACEHOLDER' | translate }}"></textarea>

        <mat-error class="form-text text-danger" *ngIf="form.get('description').invalid && form.get('description').touched">
          <span *ngIf="form.get('description').errors.required">{{ 'ERRORS.FIELDS.REQUIRED' | translate }}</span>
        </mat-error>
      </mat-form-field>

      <div>
        <label for="image-preview">Preview</label>

        <file-pond
          id="image-preview"
          [options]="pondOptionsPreview"
          [files]="pondFilesPreview"
          (onaddfile)="pondHandleAddFilePreview($event)"
          (onremovefile)="poundHandleRemoveFilePreview($event)">
        </file-pond>

        <label for="image-gallery">Gallery</label>

        <file-pond
          id="image-gallery"
          [options]="pondOptionsGallery"
          [files]="pondFilesGallery"
          (onaddfile)="pondHandleAddFileGallery($event)"
          (onremovefile)="poundHandleRemoveFileGallery($event)">
        </file-pond>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="getResult()" [disabled]="form.invalid">{{ 'BUTTONS.COMMON.UPDATE' | translate }}</button>
</mat-dialog-actions>
