<mat-card *ngIf="book">
  <mat-card-header>
    <mat-card-title>{{ 'PAGES.BOOK.HERO_LIST.TITLE' | translate }}</mat-card-title>
    <mat-card-subtitle [innerHTML]="'PAGES.BOOK.HERO_LIST.DESCRIPTION' | translate"></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let hero of book.heroes">
        <span class="hero-list-name">{{hero.name}}</span>

        <div class="hero-list-buttons">
          <button mat-raised-button routerLink="/book/hero/{{hero.id}}" routerLinkActive="active">View</button>
          <button mat-raised-button routerLink="/book/hero/{{hero.id}}" routerLinkActive="active">Edit</button>
          <button mat-raised-button routerLink="/book/hero/{{hero.id}}" routerLinkActive="active">Remove</button>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>

      <mat-list-item *ngIf="!book.heroes.length">
        <div class="empty-list">{{ 'COMMON.CONTENT.EMPTY_LIST' | translate }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openCreateHeroDialog()">{{ 'BUTTONS.HERO.CREATE_HERO' | translate | uppercase }}</button>
  </mat-card-actions>
</mat-card>
