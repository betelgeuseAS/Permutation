<div class="row" *ngIf="book">
  <div class="col">
    <div class="alert alert-dismissible alert-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <div>
        <span class="text-dark">Book id: </span>
        <span>{{id}}</span>
      </div>

      <div>
        <span class="text-dark">Name: </span>
        <span>{{book.name}}</span>
      </div>

      <div>
        <span class="text-dark">Description: </span>
        <span>{{book.description}}</span>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="book">
  <div class="col-md-4">
    Notes
  </div>

  <div class="col-md-4">
    <app-hero-list [book]="book"></app-hero-list>
  </div>

  <div class="col-md-4">
    Plot
  </div>
</div>
