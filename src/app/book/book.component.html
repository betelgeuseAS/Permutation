<mat-accordion *ngIf="book">
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>{{book.name}}</mat-panel-title>

      <mat-panel-description>Click to {{panelOpenState ? 'close' : 'open'}}</mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <p>{{book.description}}</p>

      <button mat-button (click)="openUpdateBookDialog()">{{ 'BUTTONS.BOOK.UPDATE_BOOK' | translate }}</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between none" fxLayoutGap=".75rem" appMatchHeight="card-height-book">
  <div fxFlex="33%">
    <mat-card class="card-height-book">Notes</mat-card>
  </div>

  <div fxFlex="33%">
    <app-hero-list [book]="book"></app-hero-list>
  </div>

  <div fxFlex="33%" class="card-height-book">
    <mat-card class="card-height-book">Plot</mat-card>
  </div>
</div>
