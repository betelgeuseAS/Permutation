<mat-card>
  <mat-card-header>
    <mat-card-title>Plot</mat-card-title>
    <mat-card-subtitle>Plot of Book</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mat-card-content-plot">
    <ngx-graph
      [view]="undefined"
      [nodes]="nodes"
      [links]="links"
      [clusters]="[]"
      [layout]="layout"
      [layoutSettings]="layoutSettings"
      [curve]="curve"
      [draggingEnabled]="true"
      [panningEnabled]="true"
      [panOffsetX]=""
      [panOffsetY]=""
      [panningAxis]="'both'"
      [enableZoom]="true"
      [animate]="false"
      [zoomSpeed]="0.1"
      [zoomLevel]=""
      [minZoomLevel]="0.1"
      [maxZoomLevel]="0.4"
      [autoZoom]="true"
      [panOnZoom]="true"
      [autoCenter]="true"
      [update$]="update$"
      [center$]="center$"
      [zoomToFit$]="zoomToFit$"
      [panToNode$]="panToNode$"
      [showMiniMap]="true"
      [miniMapMaxWidth]="100"
      [miniMapMaxHeight]="undefined"
      [miniMapPosition]="miniMapPosition.UpperRight"
    >
      <!--Arrow:-->
      <ng-template #defsTemplate>
        <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
          <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
        </svg:marker>
      </ng-template>

<!--      <ng-template #nodeTemplate let-node>-->
<!--        <svg:g class="node" xmlns="http://www.w3.org/2000/xhtml" width="150" height="100">-->
<!--          <svg:foreignObject width="150" height="100">-->

<!--              <label class="name">{{ node.label }}</label>-->
<!--              <label>{{ node.data.role }}</label>-->
<!--              <label>{{ node.data.office }}</label>-->
<!--            </xhtml:div>-->
<!--          </svg:foreignObject>-->
<!--        </svg:g>-->
<!--      </ng-template>-->
      <ng-template #nodeTemplate let-node>
        <svg:g class="node">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            [attr.fill]="node.data.color"
          />
          <svg:text alignment-baseline="top" >
            <svg:tspan x="10" dy="1.5em" style="font-weight: bold">{{node.label}}</svg:tspan>
            <ng-container *ngFor="let details of node.data.details" >
              <svg:tspan x="10" dy="1.5em" style="font-weight: bold">{{details.heading}}</svg:tspan>
              <svg:tspan x="10" dy="1em" *ngFor="let line of details.lines">
                {{line}}
              </svg:tspan>
            </ng-container>
          </svg:text>
        </svg:g>
      </ng-template>

      <!--      <ng-template #linkTemplate let-link>-->
      <!--        <svg:g class="edge">-->
      <!--          <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>-->

      <!--            >-->

      <!--            </textPath>-->
      <!--          </svg:text>-->
      <!--        </svg:g>-->

      <!--          class="linkMidpoint"-->

      <!--          [attr.transform]="'translate(' + link.midPoint.x + ',' + link.midPoint.y + ')'"-->
      <!--        >-->
      <!--          <ellipse rx="30" ry="10" />-->
      <!--          <svg:text alignment-baseline="central">{{ link.data.linkText }}</svg:text>-->
      <!--        </svg:g>-->
      <!--      </ng-template>-->
      <ng-template #linkTemplate let-link>
        <svg:g class="edge">
          <svg:path
            class="line"
            stroke-width="2"
            marker-end="url(#arrow)" >
          </svg:path>
          <svg:text
            class="edge-label"
            text-anchor="middle"
            style="font-weight: bold;">
            <textPath
              style="fill: #666;"
              startOffset="60%">
              {{link.label}}
            </textPath>
          </svg:text>
        </svg:g>

  </mat-card-content>
