<mat-card *ngIf="book" class="card-height-book">
  <mat-card-header>
    <mat-card-title>Places List</mat-card-title>
    <mat-card-subtitle>Create a <strong>new</strong> place or go to an <strong>existing</strong> place.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let place of book.places">
        <span class="place-list-name">{{place.name}}</span>

        <div class="place-list-buttons">
          <button mat-stroked-button color="accent" routerLink="/book/{{place.book.id}}/place/{{place.id}}" routerLinkActive="active">Edit</button>
          <button mat-stroked-button color="warn" (click)="removePlaceSheet(place)">Remove</button>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>

      <mat-list-item *ngIf="!book.places.length">
        <div class="empty-list">{{ 'COMMON.CONTENT.EMPTY_LIST' | translate }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openCreatePlaceDialog()">{{ 'Create Place' | uppercase }}</button>
  </mat-card-actions>
</mat-card>
