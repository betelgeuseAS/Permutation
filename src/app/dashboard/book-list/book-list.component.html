<div class="jumbotron">
  <h1 class="display-3">Book List</h1>
  <p class="lead">Description.</p>
  <button type="button" class="btn btn-outline-success" (click)="openCreateBookModal(content)">Create Book</button>
  <hr class="my-4">

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active">Book 1</a>
    <a href="#" class="list-group-item list-group-item-action">Book 2</a>
    <a href="#" class="list-group-item list-group-item-action disabled">Book 3</a>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create New Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="field-name">Name</label>
        <input type="text" class="form-control" id="field-name" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted">Come up with a name for the book.</small>
      </div>

      <div class="form-group">
        <label for="field-description">Description</label>
        <textarea class="form-control" id="field-description" rows="3"></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
