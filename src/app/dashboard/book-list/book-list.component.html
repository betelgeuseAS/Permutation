<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'PAGES.DASHBOARD.BOOK_LIST.TITLE' | translate }}</mat-card-title>
    <mat-card-subtitle [innerHTML]="'PAGES.DASHBOARD.BOOK_LIST.DESCRIPTION' | translate"></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let book of books">
        <span>{{book.name}}</span>

        <button mat-button routerLink="/book/{{book.id}}" routerLinkActive="active">View</button>
      </mat-list-item>

      <mat-list-item *ngIf="!books.length">
        <div class="empty-list">{{ 'COMMON.CONTENT.EMPTY_LIST' | translate }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openCreateBookDialog()">{{ 'BUTTONS.BOOK.CREATE_BOOK' | translate | uppercase }}</button>
  </mat-card-actions>
</mat-card>
